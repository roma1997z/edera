{% extends 'base.html' %}

{% block content %}

<div class = "card mx-auto my-auto" style="max-width: 500px;">
    <div class="card-body">
        <form method="post" class="form-signin" action="{% url 'login' %}">
			{% csrf_token %}
              <div class="form-label-group">
				<!--<label for="id_username">Username</label>-->
                <input type="text" id="id_username" name = "username" class="form-control" placeholder="Email" required>
              </div>
<br>
              <div class="form-label-group">
                <input type="password" id="id_password" name = "password" class="form-control" placeholder="Пароль" required>
              </div>

              {% if form.errors %}
				<p class=" label label-danger" style = "color:red;">
					Неверно имя пользователя или пароль
				</p>
               {% endif %}

                <br>
                <hr class="my-2">
                <div class = "my-2">
              <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value = "Войти"/>
              <input type="hidden" name="next" value="{{ next }}">
                    </div>
        </form>
    </div>
</div>
{% endblock %}
